<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="/resources/codemirror_min.js"></script>
    <link rel="stylesheet" type="text/css" href="/resources/codemirror_min.css"/>
    <link rel="stylesheet" type="text/css" href="/resources/bootstrap-min.css"/>
    <style>
      .CodeMirror {
        font-family: Arial, monospace;
        font-size: 11px;
      }
    </style>
    <title>arras-io-auto</title>
  </head>
  <body style="width: 350px; padding: 7px;">

    <div class="d-flex flex-row align-items-top" style="width: 300px">
      <img src="/images/icon.png" width="512" height="508" style="width: 32px; height: 32px" alt="">

      <h6 style="width: fit-content; margin-left: 6px;">arras-io-auto</h6>
    </div>
    <br/>

    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="enabled" checked>
      <label class="form-check-label" for="enabled">
        Enabled
      </label>
    </div>
    <br/>
    <label>
      List of setups:
      <textarea id="sequence"></textarea>
    </label>
    <label id="current_id" style="font-size: 11px"></label>
    <br/>
    <label for="choice">Choice:</label>
    <select id="choice">
      <option selected>sequential</option>
      <option>random</option>,
    </select>
    <div class="footer">
      <button type="button" onclick="window.close();" hidden>close</button>
    </div>
    <script src="../../popup.js"></script>
  </body>
</html>
