<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<label for="input">a</label><input id="input" type="text" style="width: 100%"/>
</body>
<script>
    document.addEventListener("keypress", (e)=>{
        console.log(e)
    });
</script>

<script>
    var isPerformanceSupported = (
        window.performance &&
        window.performance.now &&
        window.performance.timing &&
        window.performance.timing.navigationStart
    );
    const clickEvTimestamp = () => (
        isPerformanceSupported ?
            window.performance.now() +
            window.performance.timing.navigationStart :
            Date.now()
    );
    element = document.getElementById("input")

    keyMutableInfo = {
        "charCode": 107,
        "code": "KeyK",
        "key": "k",
        "keyCode": 107,
        "srcElement": element,
        "target": element,
        "timeStamp":clickEvTimestamp(),
        "type":"keypress",
        "view": document.defaultView,
        "which":107,
    }
    keyImmutableInfo = {
        "isTrusted": true,
        "altKey": false,
        "bubbles": true,
        "cancelBubble": false,
        "cancelable": true,
        "composed": true,
        "ctrlKey": false,
        "currentTarget": null,
        "defaultPrevented": false,
        "detail": 0,
        "eventPhase": 0,
        "isComposing": false,
        "location": 0,
        "metaKey": false,
        "repeat": false,
        "returnValue": true,
        "shiftKey": false,
        "sourceCapabilities": new InputDeviceCapabilities({firesTouchEvents: false}),
    }
    ev = new KeyboardEvent("keypress", Object.assign({},
        keyMutableInfo, keyImmutableInfo
    ))
    setInterval(()=>{
        document.dispatchEvent(ev)
    }, 1000)
</script>
</html>
